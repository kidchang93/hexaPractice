version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hexapractice-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      # MySQL Root 비밀번호
      MYSQL_ROOT_PASSWORD: root1234
      # 자동으로 생성할 데이터베이스
      MYSQL_DATABASE: hexaPractice
      # 추가 사용자 (선택사항)
      MYSQL_USER: hexa_user
      MYSQL_PASSWORD: hexa1234
      # 타임존 설정
      TZ: Asia/Seoul
    volumes:
      # 데이터 영속성을 위한 볼륨
      - mysql-data:/var/lib/mysql
      # 초기화 SQL 실행 (선택사항)
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - hexapractice-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot1234"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
    driver: local

networks:
  hexapractice-network:
    driver: bridge

