spring:
  application:
    name: hexaPractice
  
  # MySQL Database 설정 (Docker)
  datasource:
    url: jdbc:mysql://localhost:3306/hexaPractice?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root1234  # docker-compose.yml의 MYSQL_ROOT_PASSWORD와 일치
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # 개발: update, 운영: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        # MySQL 특정 설정
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

# 로깅 설정
logging:
  level:
    com.example.hexapractice: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Server 설정
server:
  port: 8080